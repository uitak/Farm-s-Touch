<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head" th:replace="~{common/layout2 :: head}"></head>

<body>
<!-- Header START -->
<header th:replace="~{common/layout2 :: #header}"></header>


<!-- Header END -->	


<!-- **************** MAIN CONTENT START **************** -->
<main>
	
<!-- =======================
Main Content START -->
<section>
	<div class="container h-100 d-flex px-0 px-sm-4">
		<div class="row justify-content-center align-items-center m-auto">
			<div class="col-12">
				<div class="bg-mode shadow rounded-3 overflow-hidden">
					<div class="row g-0">
						<!-- Vector Image -->
						<div class="col-lg-6 d-flex align-items-center order-2 order-lg-1">

							<div class="row row-cols-2 justify-content-center">
								<div class="col img-thumbnail" style="width:45%;">
									<img src="/assets/images/farmstouch/logo/farmer_2.png" class="rounded mx-auto d-block" alt="">
								</div>
								<div class="col img-thumbnail" style="width:45%;">
									<img src="/assets/images/farmstouch/logo/plant-9440160.png" class="rounded mx-auto d-block" alt="">
								</div>
								<div class="col img-thumbnail" style="width:45%;">
									<img src="/assets/images/farmstouch/logo/plant-9440175.png" class="rounded mx-auto d-block" alt="">
								</div>
								<div class="col img-thumbnail" style="width:45%;">
									<img src="/assets/images/farmstouch/logo/farmer_3.png" class="rounded mx-auto d-block" alt="">
								</div>

							</div>

							<!--
							<div class="p-3 p-lg-5">
								<img src="/assets/images/farmstouch/logo/login_logo.png" alt="">
							</div>
							-->
							<!-- Divider -->
							<div class="vr opacity-1 d-none d-lg-block"></div>
						</div>
		
						<!-- Information -->
						<div class="col-lg-6 order-1">
							<div class="p-4 p-sm-7">
								<!-- Logo -->
								<a href="index.html">
									<img class="h-50px mb-4" src="/assets/images/farmstouch/logo/flo.png" alt="logo">
								</a>
								<!-- Title -->
								<h3 class="mb-2 h3">로그인</h3>
								<!-- <h5 class="mb-2">만나서 반가워요 :)</h5> -->
								<p class="mb-0">아직 회원이 아니신가요?&nbsp;&nbsp;<a href="/member/enroll"><u>회원가입</u></a></p>
		
								<!-- Form START -->
								<form class="mt-4 text-start" th:action="@{/login}" method="post">
									<!-- Email -->
									<div class="mb-3">
										<label class="form-label">Enter id</label>
										<input type="text" class="form-control" name="userId" id="userId">
									</div>
									<!-- Password -->
									<div class="mb-3 position-relative">
										<label class="form-label">Enter password</label>
										<input class="form-control fakepassword" type="password" id="psw-input" name="userPwd">
										<span class="position-absolute top-50 end-0 translate-middle-y p-0 mt-3">
											<i class="fakepasswordicon fas fa-eye-slash cursor-pointer p-2"></i>
										</span>
									</div>
									<!-- Remember me -->
									<div class="mb-3 d-sm-flex justify-content-between">
										<div>
											<input type="checkbox" class="form-check-input" id="rememberCheck" name="saveId">
											<label class="form-check-label" for="rememberCheck">아이디 저장</label>
										</div>
										<a href="forgot-password.html">비밀번호 찾기</a>
									</div>
									<!-- Button -->
									<div><button type="submit" class="btn btn-success w-100 mb-0">로그인</button></div>
		
									<!-- Divider -->
									<div class="position-relative my-4">
										<hr>
										<p class="small bg-mode position-absolute top-50 start-50 translate-middle px-2">Or sign in with</p>
									</div>
		
									<!-- Google and facebook button -->
									<div class="vstack gap-3">
										<a href="https://kauth.kakao.com/oauth/authorize?response_type=code&client_id=f62c8809b2ef16bb0d380e2f58573bc3&redirect_uri=http://localhost/kakaoLogin" class="btn btn-yellow mb-0"><img src="/assets/images/farmstouch/logo/kakaologo.png" class="fab fa-fw fa-facebook-f text-facebook me-2"/>카카오 로그인</a>
									</div>
		
									<!-- Copyright -->
									<br>
									<p class="mb-0 mt-3 text-center">©2023 <a target="_blank" href="https://www.webestica.com/">FarmsTouch</a> All rights reserved</p>
								</form>
								<!-- Form END -->
							</div>		
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
<!-- =======================
Main Content END -->

</main>
<!-- **************** MAIN CONTENT END **************** -->

<!-- footer 시작 -->
<footer th:replace="~{common/layout2 :: #footer}"></footer>

<script src="/assets/saveid.js"></script>

</body>
</html>
